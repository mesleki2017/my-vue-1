<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/jsmind@0.7.1/style/jsmind.css" rel="stylesheet"/>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/jsmind@0.7.1/es6/jsmind.js"
        ></script>
        <!--
            enable draggable node feature
            <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jsmind@0.7.1/es6/jsmind.draggable-node.js"></script>
        -->
    </head>
    <body>
        <div id="jsmind_container"></div>

        <script type="text/javascript">
			var JSMIND_DATA_SAMPLE =  {
    meta: {},
    format: 'node_tree',
data: {
    id: 'root',
    topic: 'Electric Cars',
    children: [
        {
            id: 'advantages',
            topic: 'Advantages',
            direction: 'left',
            children: [
                { id: 'advantage1', topic: 'Environmentally Friendly' },
                { id: 'advantage2', topic: 'Energy Efficiency' },
                { id: 'advantage3', topic: 'Low Operating Costs' },
                { id: 'advantage4', topic: 'Reduced Noise Pollution' },
                {
                    'id': 'advantage5',
                    'background-image': 'https://pngimg.com/uploads/electric_car/electric_car_PNG62.png',
                    'width': '100',
                    'height': '100',
                },
            ],
        },
        {
            id: 'brands',
            topic: 'Popular Brands',
            direction: 'right',
            children: [
                {
                    'id': 'brand1',
                    'topic': 'Tesla',
                    'background-color': '#eee',
                    'foreground-color': 'blue',
                },
                { id: 'brand2', topic: 'Nissan Leaf' },
                { id: 'brand3', topic: 'Chevrolet Bolt' },
            ],
        },
        {
            id: 'technology',
            topic: 'Innovative Technology',
            direction: 'right',
            children: [
                { id: 'tech1', topic: 'Lithium-ion Batteries' },
                { id: 'tech2', topic: 'Regenerative Braking' },
                { id: 'tech3', topic: 'Autonomous Driving' },
            ],
        },
        {
            id: 'charging',
            topic: 'Charging Infrastructure',
            direction: 'left',
            children: [
                { id: 'charging1', topic: 'Home Charging Stations' },
                { id: 'charging2', topic: 'Public Charging Networks' },
            ],
        },
    ],
}
,
};
            function load_jsmind() {
                var options = {
                    container: 'jsmind_container',
                    editable: true,
                    theme: 'primary',
                };
                var jm = new jsMind(options);
                jm.show(JSMIND_DATA_SAMPLE);
            }
            load_jsmind();
        </script>
    </body>
</html>
