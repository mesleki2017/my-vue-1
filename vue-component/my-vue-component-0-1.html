<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <rating-counter></rating-counter>
   <rating-counter></rating-counter>
   <rating-counter></rating-counter>
</div>

<script>
	//https://www.linode.com/docs/guides/how-to-build-and-use-vuejs-components/
Vue.component('rating-counter', {
    data() {
        return {
            count: 0
        }
    },
    template:   `<div>
                    <button v-on:click="count--">Thumbs Down</button>
									{{ count }}
                    <button v-on:click="count++">Thumbs Up</button>
                </div>
                `
})

var app = new Vue({
  el: '#app'
})
</script>


</html>
