<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myvue1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
</style>
</head>
<body>
	<div id="app" >

<div class="columns">
  <div class="column">
		 <article class="message is-primary" @mouseover="myevent1" @mouseleave="myevent1">
		  <div class="message-header">
			<p>mouseover mouseleave </p>
		  </div>
		  <div class="message-body">
			  {{mytxt}}
		  </div>
		</article>
  </div>
  <div class="column">
	  <my-component @click="myevent1" @dblclick="myevent1" title="click dblclick" :body="mytxt"></my-component>
  </div>
  <div class="column">
	  <my-component @contextmenu="myevent2" title="Click right mouse button" :body="mytxt"></my-component>
  </div>
  <div class="column">
	  <my-component @mousemove="myevent3" title="mousemove" :body="mytxt"></my-component>
  </div>
    <div class="column">
		<my-component @mousemove="myevent3" title="aaa" :body="mytxt"></my-component>
  </div>
</div>
	
	
	</div>

</body>	
<script type="module">	
	const app = Vue.createApp({
	  data() {
		return {
		  mytxt:" mouse event ",
		}
	  },
	  methods: {	
		myevent1(e){
			console.log(e);
			this.mytxt=e.type;
			},
		myevent2(e){
			console.log(e);
			this.mytxt=e.type;
			alert("https://stackoverflow.com/questions/4909167/how-to-add-a-custom-right-click-menu-to-a-webpage");
			e.preventDefault();
			},
		myevent3(e){
			console.log(e);
			this.mytxt="top:"+e.clientY+"px;left:"+e.clientX+"px";
			}
		  }
	})
app.component('my-component', {
	 props: ['title','body'],
	 template: `<article class="message"> 
                   <div class="has-background-success" class="message-header">{{ title }}</div>
                   <div class="has-background-grey-lighter" class="message-body">{{ body }}</div>
                   
              </article>`
});
const MyComponent = app.component('my-component') 
app.mount('#app')


</script>

</html>
