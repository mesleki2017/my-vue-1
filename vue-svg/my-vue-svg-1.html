<script type="module">
//https://jsfiddle.net/g2sout46/7/
	const app = Vue.createApp({

	app.component('my-component', {
		props: ['mpcx', 'mpcy'],
		template: `
		<button v-on:click='aaa'> click</button>
			<svg width="200" height="200">
				<circle cx=0 cy=0 r="10"  fill="red"/>
				<circle cx=0 cy=200 r="10"  fill="red"/>
				<circle cx=200 cy=200 r="10"  fill="red"/>
				<circle cx=200 cy=0 r="10"  fill="red"/>

			  <circle id="green-halo" r="10" stroke="green" stroke-width="4" fill="yellow"/>

              `
             ,
                 data() {
    return { 
	myx:0,
	myy:0,
	mycircle:null
    }
  },
    methods:{
		aaa(){
		this.mycircle.setAttribute("cx", this.myx)
		this.mycircle.setAttribute("cy", this.myy)
		this.myx=this.myx+10;
		this.myy=this.myy+10;
