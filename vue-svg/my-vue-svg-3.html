<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>myvue1</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<style>
	</style>
</head>

<body>
	<div id="app">
		<button v-on:click='bbb'> click</button>
		<div v-for="n in 100"><my-component  :mpcx="xxx"  :mpcy="yyy"> </my-component></div>
	</div>

</body>
<script type="module">
//https://jsfiddle.net/g2sout46/7/
	const app = Vue.createApp({
		data() {
			return {
				xxx:0,
				yyy:0,
			}
		},
		methods: {
			bbb() {
				this.xxx=this.xxx+10;
				this.yyy=this.yyy+10;
				console.log(this.xxx);

			},
		}
	})
	app.component('my-component', {
		emits:["deneme22"],
		props: ['mpcx', 'mpcy'],
		template: `
			
              `
             ,
                 data() {
    return { 
	myx:0,
	myy:0,
	mycircle:null,
	rect:null,
	mysvg:null
    }
  },
    watch:{
		mpcx(sss){
		 this.rect.setAttribute("x", sss);
		},
		mpcy(sss){
		 this.rect.setAttribute("y", sss);
		}
		},
	  mounted(){
		  this.mysvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg')
		  this.mysvg .setAttribute('height', '100')
		this.mysvg .setAttribute('width', '100')
		document.body.appendChild(this.mysvg )
		 this.rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
		 this.rect.setAttribute("x", 0);
		this.rect.setAttribute("y", 0);
		this.rect.setAttribute("width", 50);
		this.rect.setAttribute("height", 50);
		this.rect.setAttribute("fill", "red");
		this.mysvg.appendChild(this.rect)
		  }
	});
	const MyComponent = app.component('my-component')
	app.mount('#app')


</script>

</html>
